<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kitty collage</title>
<link rel="stylesheet" href="main.css">
</head>
<body> 
    <div class="parent">
        <header class="header">
            <h1>Create your own kitty collage</h1>
            <div class="spacer"></div>
            <button class="popup-btn" id="popBtn"></button>
            <div class="side-box" id="sideBox">
                <p>Scroll: <span id="scrollPos">0, 0</span></p>
                <p>Dimension: <span id="innerDim">0 x 0</span></p>
                <button class="main-btn" id="closeBtn"><img src="./assets/close.png" alt="" width="40"></span></button>
            </div>
        </header>

        <aside class="siderbar-left">
        </aside>
        
        <main class="main" id="main">
        <canvas id="myCanvas">

        </canvas>
        </main>

        <aside class="siderbar-right">
        </aside>

        <footer class="footer">
            <button class="main-btn" id="addBtn">Add kitty</button>
            <button class="main-btn" id="clearBtn">Clear canva</button>
            <button class="dir-btn" id="leftBtn">
                <img src="./assets/arrow-left.png" alt="" width="40"></span>
            </button>
            <button class="dir-btn" id="rightBtn"> 
                <img src="./assets/arrow-right.png" alt="" width="40"></span>
            </button>
            <button class="dir-btn" id="upBtn">
                <img src="./assets/arrow-up.png" alt="" width="40"></span>
            </button>
            <button class="dir-btn" id="downBtn">
                <img src="./assets/arrow-down.png" alt="" width="40"></span>
            </button>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
